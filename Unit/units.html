em -> related to the parent 
rem -> related to the root

---------------relative units---------------
related to something (not fixed)
examples : em , %  ,rem , vw , vh
--------------------------------------

** Always prefer rem for fonts 
** vw and vh for box and things 
** px's for border size etc



------------- absolute units ----------------
They're fixed that is not related to anything
